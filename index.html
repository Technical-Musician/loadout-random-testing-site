<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Loadout Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
        #loadout { margin-top: 20px; }
        img { width: 100%; max-width: 400px; display: block; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Random Military Loadout Generator</h1>

    <label for="faction">Choose Faction:</label>
    <select id="faction" onchange="updateFaction()">
        <option value="western">Western</option>
        <option value="soviet">Soviet</option>
    </select>

    <button onclick="generateLoadout()">Generate Loadout</button>

    <div id="loadout"></div>
    <canvas id="loadoutChart" width="400" height="200"></canvas>

    <script>
        // Default faction
        let currentFaction = 'western';

        // Western Equipment Arrays (Post-WW2)
        const westernHelmets = [
            "MICH 2000 Helmet (USA)",
            "ACH Helmet (USA)",
            "Ops-Core Fast Helmet (USA)",
            "PASGT Helmet (USA)",
            "Fritz Helmet (Germany)",
            "LWH Helmet (USA)"
        ];

        const westernArmor = [
            "Interceptor Body Armor (USA)",
            "IOTV (Improved Outer Tactical Vest) (USA)",
            "PC (Plate Carrier) (USA)",
            "Osprey Body Armor (UK)",
            "Modular Tactical Vest (USA)"
        ];

        const westernClothes = [
            "ACU (Army Combat Uniform) (USA)",
            "MultiCam Uniform (USA)",
            "OCP (Operational Camouflage Pattern) (USA)",
            "Tropical Combat Uniform (UK)",
            "Flecktarn Uniform (Germany)"
        ];

        const westernWeapons = [
            "M4A1 Carbine (USA)",
            "M16A4 Rifle (USA)",
            "FN SCAR-L (Belgium)",
            "G36 (Germany)",
            "L85A2 Rifle (UK)"
        ];

        const westernSecondaryWeapons = [
            "M1911A1 Pistol (USA)",
            "SIG P226 (Switzerland)",
            "Glock 19 (Austria)",
            "Beretta M9 (Italy)",
            "FN 509 (Belgium)"
        ];

        // Soviet Equipment Arrays (Post-WW2)
        const sovietHelmets = [
            "SSh-68 Helmet",
            "SSh-40 Helmet",
            "6B7 Helmet",
            "Ratnik Helmet"
        ];

        const sovietArmor = [
            "6B2 Body Armor",
            "6B45 Body Armor",
            "Padded Jacket (Soviet Union)",
            "Gorka Uniform (Soviet Union)"
        ];

        const sovietClothes = [
            "Gorka-3 Uniform",
            "Telogreika (Padded Jacket)",
            "Winter Combat Uniform (Soviet Union)",
            "Desert Combat Uniform (Soviet Union)"
        ];

        const sovietWeapons = [
            "AK-74M (Soviet Union)",
            "AK-103 (Soviet Union)",
            "SVDS Sniper Rifle (Soviet Union)",
            "PKM Machine Gun (Soviet Union)",
            "PP-19 Bizon (Soviet Union)"
        ];

        const sovietSecondaryWeapons = [
            "Makarov PM (Soviet Union)",
            "MP-443 Grach (Soviet Union)",
            "TT-33 Tokarev (Soviet Union)",
            "SR-1MP Gyurza (Soviet Union)"
        ];

        let loadoutData = {
            labels: ['Helmet', 'Body Armor', 'Clothes', 'Primary Weapon', 'Secondary Weapon'],
            data: Array(5).fill(0)  // Initialize an array to hold counts
        };

        const ctx = document.getElementById('loadoutChart').getContext('2d');
        const loadoutChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: loadoutData.labels,
                datasets: [{
                    label: 'Loadout Count',
                    data: loadoutData.data,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function updateFaction() {
            currentFaction = document.getElementById('faction').value;
        }

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateLoadout() {
            let helmet, bodyArmor, camoUniform, primaryWeapon, secondaryWeapon;

            if (currentFaction === 'western') {
                helmet = getRandomItem(westernHelmets);
                bodyArmor = getRandomItem(westernArmor);
                camoUniform = getRandomItem(westernClothes);
                primaryWeapon = getRandomItem(westernWeapons);
                secondaryWeapon = getRandomItem(westernSecondaryWeapons);
            } else { // Soviet
                helmet = getRandomItem(sovietHelmets);
                bodyArmor = getRandomItem(sovietArmor);
                camoUniform = getRandomItem(sovietClothes);
                primaryWeapon = getRandomItem(sovietWeapons);
                secondaryWeapon = getRandomItem(sovietSecondaryWeapons);
            }

            // Update loadout counts
            loadoutData.data[0] = helmet ? 1 : 0;
            loadoutData.data[1] = bodyArmor ? 1 : 0;
            loadoutData.data[2] = camoUniform ? 1 : 0;
            loadoutData.data[3] = primaryWeapon ? 1 : 0;
            loadoutData.data[4] = secondaryWeapon ? 1 : 0;

            loadoutChart.update();  // Update the chart

            document.getElementById("loadout").innerHTML = `
                <h2>Your Random ${currentFaction === 'western' ? 'Western' : 'Soviet'} Loadout:</h2>
                <ul>
                    <li><strong>Helmet:</strong> ${helmet}</li>
                    <li><strong>Body Armor:</strong> ${bodyArmor}</li>
                    <li><strong>Clothes:</strong> ${camoUniform}</li>
                    <li><strong>Primary Weapon:</strong> ${primaryWeapon}</li>
                    <li><strong>Secondary Weapon:</strong> ${secondaryWeapon}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
