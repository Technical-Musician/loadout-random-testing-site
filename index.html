<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Loadout Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .loadout {
            text-align: center;
            margin-top: 20px;
        }
        select {
            display: block;
            margin: 0 auto 10px auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Military Loadout Generator</h1>

    <label for="equipmentPool">Select Equipment Pool:</label>
    <select id="equipmentPool">
        <option value="western">Western</option>
        <option value="soviet">Soviet/Russian</option>
    </select>

    <button onclick="generateLoadout()">Generate Loadout</button>

    <div class="loadout" id="loadout"></div>

    <script>
        const westernEquipment = {
            primaryWeapons: ['M4 Carbine', 'HK416', 'FN SCAR', 'M16A4'],
            secondaryWeapons: ['Glock 19', 'Sig Sauer P226', 'Beretta M9'],
            gear: ['Kevlar Vest', 'Night Vision Goggles', 'Combat Boots', 'Tactical Helmet'],
            accessories: ['Grenades', 'Flashbangs', 'Radio', 'First Aid Kit']
        };

        const sovietEquipment = {
            primaryWeapons: ['AK-47', 'AK-74', 'RPK', 'PKM'],
            secondaryWeapons: ['Makarov PM', 'Tokarev TT', 'MP-443 Grach'],
            gear: ['6B23 Body Armor', 'SPOSN Gorka Suit', 'Combat Boots', 'Pilotka Cap'],
            accessories: ['RGD-5 Grenades', 'F1 Grenades', 'Radio', 'First Aid Kit']
        };

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateLoadout() {
            const equipmentPool = document.getElementById('equipmentPool').value;
            let selectedEquipment;

            if (equipmentPool === 'western') {
                selectedEquipment = westernEquipment;
            } else if (equipmentPool === 'soviet') {
                selectedEquipment = sovietEquipment;
            }

            const primaryWeapon = getRandomItem(selectedEquipment.primaryWeapons);
            const secondaryWeapon = getRandomItem(selectedEquipment.secondaryWeapons);
            const gear = getRandomItem(selectedEquipment.gear);
            const accessory = getRandomItem(selectedEquipment.accessories);

            const loadout = `
                <p><strong>Primary Weapon:</strong> ${primaryWeapon}</p>
                <p><strong>Secondary Weapon:</strong> ${secondaryWeapon}</p>
                <p><strong>Gear:</strong> ${gear}</p>
                <p><strong>Accessory:</strong> ${accessory}</p>
            `;

            document.getElementById('loadout').innerHTML = loadout;
        }
    </script>

</body>
</html>
