<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Loadout Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin-top: 20px; }
        #loadout { margin-top: 20px; }
        img { width: 100%; max-width: 400px; display: block; margin: 20px auto; }
        select { padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Glockodile's Random Military Loadout Generator</h1>

    <img src="assets/military.gif">

    <label for="faction">Select Faction:</label>
    <select id="faction">
        <option value="western">Western</option>
        <option value="soviet">Soviet/Russian</option>
    </select>

    <button onclick="generateLoadout()">Generate Loadout</button>

    <div id="loadout"></div>

    <script>
        // Western Loadout Data
        const westernLoadout = {
            helmets: [
                "PASGT Helmet", "MICH Helmet", "Ops-Core FAST Helmet", "MK6 Helmet", "Gefechtshelm M92",
                "Adrian Helmet", "Type 88 Helmet", "SPECTRA Helmet", "Dyneema Helmet", "Cobra Plus Helmet",
                "CVC Helmet", "LWH Helmet", "Para Helmet", "MAROM Dolphin M1", "Armatus Ultralight Helmet",
                "ACH Helmet", "Striker ACH Helmet"
            ],
            armor: [
                "IOTV", "Osprey Body Armor", "D3O Trauma Plates", "Dragon Skin", "CIRAS Vest",
                "RBA", "MTAR", "Flecktarn Vest", "KDH Defense Vest", "OTV Interceptor Vest",
                "SOHPC", "LBV", "A-TACS FG Vest", "SBAV 2000 Vest", "Eagle Industries Plate Carrier"
            ],
            clothes: [
                "Multicam", "Flecktarn", "CADPAT", "MARPAT", "DPM", "AOR-1", "Tigerstripe", 
                "UCP", "French CCE", "Desert DPM", "M81 Woodland", "A-TACS AU", "A-TACS FG"
            ],
            primaryWeapons: [
                "M4 Carbine", "HK416", "FN SCAR", "Steyr AUG", "FAMAS F1", "L85A2", "SIG SG 550", 
                "G36C", "Tavor TAR-21", "FN F2000", "HK G3", "ARX160", "CZ 805 BREN", "M16A4"
            ],
            secondaryWeapons: [
                "Glock 17", "M1911", "SIG Sauer P226", "Beretta M9", "CZ P-09", "Walther P99", 
                "Desert Eagle", "FN Five-Seven", "Colt Python", "Smith & Wesson Model 29", 
                "Browning Hi-Power", "H&K USP", "SIG Sauer P320", "Glock 19"
            ],
            grenades: [
                "M67 Fragmentation Grenade", "Mk 2 'Pineapple'", "M18 Smoke Grenade", 
                "M84 Flashbang", "HG 85 Grenade", "DM51 Grenade", "No. 36 Mills Bomb", 
                "DM41 Fragmentation Grenade", "MK3 Offensive Grenade", "SFG87 Grenade", 
                "L109A1", "K400 Smoke Grenade"
            ]
        };

        // Soviet/Russian Loadout Data
        const sovietLoadout = {
            helmets: [
                "SSh-68 Helmet", "ZSH-1-2M", "6B47 Ratnik Helmet", "Altyn Helmet", "K6-3 Helmet", 
                "Sfera-S Helmet"
            ],
            armor: [
                "6B45 Ratnik Body Armor", "Fort Redut Body Armor", "6B23 Body Armor", "6B13 Body Armor", 
                "Fort Defender-2", "Poyas-A Chest Rig", "Uley Tactical Vest"
            ],
            clothes: [
                "Digital Flora", "Soviet TTsKO", "Partizan Camo", "Gorka Suit", "VKBO", 
                "Soviet Afghanka Uniform"
            ],
            primaryWeapons: [
                "AK-47", "AK-74", "AK-103", "RPK-74", "PKM", "Dragunov SVD", 
                "AS Val", "VSS Vintorez", "AKS-74U", "Saiga-12", "RPK", "PP-19 Vityaz", "PP-19 Bizon"
            ],
            secondaryWeapons: [
                "Makarov PM", "Stechkin APS", "Tokarev TT", "Grach MP-443", "OTs-38", 
                "PB Silent Pistol", "SR-1M Gyurza"
            ],
            grenades: [
                "RGD-5", "F1 Grenade", "RGO Fragmentation Grenade", "RGN Offensive Grenade", 
                "RDG-2 Smoke Grenade", "Zarya-2 Flashbang", "RG-42 Fragmentation Grenade"
            ]
        };

        // Shared gadgets between factions
        const gadgets = [
            "Night Vision Goggles", "PRC-152 Radio", "GPS", 
            "DR-10 UAV", "Flir Thermal Imager", "Laser Range Finder", 
            "Tactical Flashlight", "Wrist-Mounted GPS", 
            "Hearing Protection", "Thermal Monocula", 
            "Binos", "Combat Knife, "Paracord", 
            "Chemlights", "Lockpicking Kit", "Riot Shield", 
            "EOD Bomb Defusal Robot", "Tactical Laser Sight", 
            "Fiber Optic Camera", "Scouting Drone", "FPV Drone"
        ];

        function getRandomItem(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function generateLoadout() {
            const faction = document.getElementById('faction').value;
            let selectedLoadout;

            if (faction === 'western') {
                selectedLoadout = westernLoadout;
            } else {
                selectedLoadout = sovietLoadout;
            }

            const helmet = getRandomItem(selectedLoadout.helmets);
            const bodyArmor = getRandomItem(selectedLoadout.armor);
            const camoUniform = getRandomItem(selectedLoadout.clothes);
            const primaryWeapon = getRandomItem(selectedLoadout.primaryWeapons);
            const secondaryWeapon = getRandomItem(selectedLoadout.secondaryWeapons);
            const grenade = getRandomItem(selectedLoadout.grenades);
            const gadget = getRandomItem(gadgets);  // Gadgets are common to both factions

            document.getElementById("loadout").innerHTML = `
                <h2>Your Random Loadout:</h2>
                <ul>
                    <li><strong>Helmet:</strong> ${helmet}</li>
                    <li><strong>Body Armor:</strong> ${bodyArmor}</li>
                    <li><strong>Clothes:</strong> ${camoUniform}</li>
                    <li><strong>Primary Weapon:</strong> ${primaryWeapon}</li>
                    <li><strong>Secondary Weapon:</strong> ${secondaryWeapon}</li>
                    <li><strong>Grenade:</strong> ${grenade}</li>
                    <li><strong>Gadget:</strong> ${gadget}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
